<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple-Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./apple-clock.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="hours-box flip">
        <div class="top">
          <span class="time-zone"></span>
          <span class="hours"></span>
        </div>
        <div class="bottom">
          <span class="hours"></span>
        </div>
      </div>
      <div class="minutes-box flip">
        <div class="top">
          <span class="minutes"></span>
        </div>
        <div class="bottom">
          <span class="minutes"></span>
        </div>
      </div>
      <div class="seconds-box flip">
        <div class="top">
          <span class="seconds"></span>
        </div>
        <div class="bottom">
          <span class="seconds"></span>
        </div>
      </div>
    </div>

    <audio id="tick-sound" src="./tick.mp3"></audio>

    <script src="index.js"></script>
  </body>
</html>
